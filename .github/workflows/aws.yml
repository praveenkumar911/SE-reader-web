name: Check and Fix Design Smells

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  design_smell_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Check for Design Smells
        run: |
          python check_design_smells.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git checkout -b design-smell-fixes
          git add .
          git commit -m "Fix design smells"
          git push origin design-smell-fixes
